<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  </head>
  <body>
  <div class ="base">
      <div class ="view">
          <h2 class="mt-3 ml-2 t1"><b><i>ShoppingBee</i></b></h2>
          <form>
  
            <div class="input-group mb-3 mt-3 searchbar">
                  <input type="text" class="form-control" placeholder="Search" id="mail" name="email">
                  <div class="input-group-append">
                    <span class="input-group-text bg-dark sbutton q"><i class= "fa fa-search "></i></span>
                  </div>
                </div>
                </form>
          <button type = "button" class="btn btn-dark btn-text-black align"><i class= "fa fa-shopping-cart" style="font-size:22px"></i>&nbsp;&nbsp;My Cart</button>
          <button type = "button" class="btn btn-danger btn-text-black next">Log In</button>
          </div>
    </div>
    <nav class="navbar navbar-expand-sm bg-light h ">
        <ul class="navbar-nav t">
            <li class="nav-item">
                <a class="nav-link j "><i class= "fa fa-home" style="font-size:22px"></i>&nbsp;&nbsp;Home</a>
            </li>
            <li class="nav-item">
                  <a class="nav-link j" (click)="showCategory('Electronics')"><i class= "fa fa-television" style="font-size:22px"></i>&nbsp;&nbsp;Electronics</a>
              </li>
              <li class="nav-item">
                      <a class="nav-link j" (click)="showCategory('Clothing')"><i class= "fa fa-yelp" style="font-size:22px"></i>&nbsp;&nbsp;Clothing</a>
                  </li>
                  <li class="nav-item">
                          <a class="nav-link j"(click)="showCategory('Sports')"><i class= "fa fa-soccer-ball-o" style="font-size:22px"></i>&nbsp;&nbsp;Sports</a>
                      </li>
                      <li class="nav-item">
                              <a class="nav-link j" (click)="showCategory('Books')"><i class= "fa fa-book" style="font-size:22px"></i>&nbsp;&nbsp;Books</a>
                          </li>
        </ul>
    </nav>

   
  </body>
  </html>
