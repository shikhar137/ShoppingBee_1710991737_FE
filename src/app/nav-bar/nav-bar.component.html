<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    
  <div class ="base">
    <div class="container-fluid">
      <div class ="view">
          <h2 class="mt-3 ml-2 t1"><b><i>ShoppingBee</i></b></h2>
          <form>
  
              <div class="input-group mb-3 mt-3 searchbar">
                    <input type="text" class="form-control" placeholder="Search" id="mail" name="email">
                    <div class="input-group-append g">
                      <span class="input-group-text bg-dark sbutton q"><i class= "fa fa-search "></i></span>
                    </div>
                  </div>
                  </form>
         
                  <button type = "button" (click) = 'addp()' class="btn btn-dark btn-text-black ml-auto cart"><i class= "fa fa-plus-square" style="font-size:22px"></i>&nbsp;&nbsp;Add Product</button>
          <button type = "button" (click) = 'showprofile()'class="btn btn-dark btn-text-black ml-auto cart"><i class= "fa fa-user-plus" style="font-size:22px"></i>&nbsp;&nbsp;My Profile</button>
          <button type = "button" (click) = 'showcart()' class="btn btn-dark btn-text-black align"><i class= "fa fa-shopping-cart" style="font-size:22px"></i>&nbsp;&nbsp;My Cart</button>
          <button type = "button"(click)='logout()' class="btn btn-danger btn-text-black align">Log Out</button>
          </div>
        </div>
    </div>
  </body>
  </html>
