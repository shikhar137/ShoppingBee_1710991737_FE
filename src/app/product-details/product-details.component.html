
<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>eCommerce Product Detail</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    

  </head>

  <body>
	
	<div class="container x ">
		<div class="card">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6">
						
						<div class="preview-pic tab-content k">
						  <div class="tab-pane active" id="pic-1"><img src="../../assets/Images/{{result.pimage}}" /></div>
						  
						</div>
						
						
					</div>
					<div class="details col-md-6 l">
						<h2>{{result.heading}}</h2>
						<h3>Description</h3>
						<p class="product-description">{{result.description}}</p>
						<h4 class="price">current price: <span>{{result.productPrice}}</span></h4>
						
						<div class="action">
							<button class="add-to-cart btn btn-default" type="button">add to cart</button>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
  </body>
</html>
